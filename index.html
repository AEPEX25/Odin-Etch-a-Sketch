<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Odin Sketch</h1>
    <div class="sketch flex">
      <div class="scketch-options flex">
        <button class="btn-board-size">Board Size</button>
        <button class="btn-random-color" onclick="changeColor('random')">
          Random Color
        </button>
        <button onclick="changeColor('white')">Eraser</button>
        <button class="reset">Reset</button>
      </div>
      <div class="board"></div>
    </div>
  </body>
</html>
